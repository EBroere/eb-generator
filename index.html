<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI Quotes Generator</h1>
      </header>
      <main>
        <form id="quotes-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the quotes"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quotes" id="quotes"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.linkedin.com/in/ellen-broere-bb025386/"
            target="_blank"
            ><strong>Ellen Broere</strong></a
          >
          <span class="footer-emoji">🧍🏽‍♀️ </span>
          and is on
          <a href="https://github.com/EBroere/eb-generator.git" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a href="https://lucky-capybara-b3dec9.netlify.app/" target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
