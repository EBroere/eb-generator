<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Quotes Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quotes-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the quotes"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Happiness, Love or Wander</div>
        </div>
        <div class="quotes hidden" id="quotes"></div>
      </main>
      <footer>
        <p>
          This project is coded by
          <a
            href="https://www.linkedin.com/in/ellen-broere-bb025386/"
            target="_blank"
            ><strong>Ellen Broere</strong></a
          >
          <span class="footer-emoji">🧍🏽‍♀️ </span>
          and is on
          <a href="https://github.com/EBroere/eb-generator.git" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://shecodes-ai-quotes-generator.netlify.app/"
            target="_blank"
            >Netlify</a
          >.
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
